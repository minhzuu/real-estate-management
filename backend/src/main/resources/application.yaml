server:
  port: 8080
  servlet:
    context-path: /real_estate
spring:
  datasource:
    url: ${DBMS_CONNECTION:jdbc:mysql://localhost:3308/real_estate_db}
    driverClassName: "com.mysql.cj.jdbc.Driver"
    username: ${DBMS_USERNAME:root}
    password: ${DBMS_PASSWORD:root}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
